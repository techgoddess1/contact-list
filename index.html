<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>My contact-eb</title>
  </head>
  <body>
    <section id="background">
      <div id="navigation">
        <ul class="nav-list">
          <li id="js-show-all">Show Contacts</li>
          <li id="js-search">Search</li>
          <li id="js-add-new">Add New Contact</li>
        </ul>
      </div>
      <div id="search-panel" class="panel">
        <h1>Search</h1>
        <form id="search" action="#">
          <div id="results"></div>
          <div>
            <label>
              <input
                type="text"
                name="search"
                id="search"
                placeholder="Enter name of contact"
              />
            </label>
          </div>
          <input type="submit" value="Submit" />
        </form>
      </div>
      <div id="contact-panel" class="panel">
        <form id="contact" action="#">
          <h1>New contact</h1>
          <div>
            <label>
              <input type="text" name="person" id="name" placeholder="name" />
            </label>
            <label>
              <input type="text" name="phone" id="name" placeholder="number" />
            </label>
            <label>
              <input type="text" name="email" id="name" placeholder="email" />
            </label>
          </div>
          <div>
            <input class="btn" type="submit" value="Submit" />
          </div>
        </form>
      </div>
      <div id="show-panel" class="panel"></div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
